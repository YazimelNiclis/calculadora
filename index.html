<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="encabezado">
        <h1 class="titulo-principal"> CALCULADORA PRUEBA </h1>
    </header>
    <div class="contenedor">
        <div class="separador"></div>
        <div class="calculadora">

            <section class="pantalla">
                0
            </section>
            <section class="botones">
                <div class="fila">
                    <button class="boton operante-medio">C</button>
                    <button class="boton operador-uncuarto">‚Üê</button>
                    <button class="boton operante-uncuarto">%</button>
                </div>
                <div class="fila">
                    <button class="boton operante-uncuarto">7</button>
                    <button class="boton operante-uncuarto">8</button>
                    <button class="boton operante-uncuarto">9</button>
                    <button class="boton operador-uncuarto">*</button>
                </div>
                <div class="fila">
                    <button class="boton operante-uncuarto">4</button>
                    <button class="boton operante-uncuarto">5</button>
                    <button class="boton operante-uncuarto">6</button>
                    <button class="boton operador-uncuarto">-</button>
                </div>
                <div class="fila">
                    <button class="boton operante-uncuarto">1</button>
                    <button class="boton operante-uncuarto">2</button>
                    <button class="boton operante-uncuarto">3</button>
                    <button class="boton operador-uncuarto">+</button>
                </div>
                <div class="fila">
                    <button class="boton operante-trescuartos">0</button>
                    <button class="boton operador-uncuarto">=</button>
                </div>
            </section>
        </div>
        <div class="separador"></div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
